<head>

    <link rel="stylesheet" href="../resources/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

</head>

<body>
    <div class="icon-bar">
        <a href="./index.html"><img src="../resources/images/logo.png" alt=""></a>
        <a href="./cinemas.html"><i class="fa fa-video-camera"></i></a>
        <a href="./movie-list-unregistered.html"><i class="fa fa-film"></i></a>
        <a href="./ranking.html"><i class="fa fa-trophy"></i></a>
        <a href="./article.html"><i class="fa fa-globe"></i></a>
        <a href="./actors.html"><i class="fa fa-user"></i></a>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="jumbotron register-jumbotron">
                <h2>Register</h2>
                <br>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="user_123">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@abv.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="**********">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="**********">
                    </div>
                    <div class="centered">
                        <a href="./login.html" type="submit" class="btn btn-primary btn-register">Register</a>
                        <br>
                        <small>Already have an account? <a href="./login.html" class="orange-text">Login!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
