</head>

<body>
    <div class="icon-bar">
        <a href="../home-admin.html"><img src="../resources/images/logo.png" alt=""></a>

        <a href="../actors-admin.html"><i class="fa fa-user"></i></a>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="jumbotron add-edit-jumbotron">
                <h2>Edit It Chapter Two</h2>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="director">Director</label>
                                <input type="text" class="form-control" id="director" value="Andy Muschietti">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="starring">Starring</label>
                                <input type="text" class="form-control" id="starring" value="Jessica Chastain, James McAvoy, Bill Hader, Bill SkarsgÃ¥rd">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rt-rating">RT Rating</label>
                                <input type="text" class="form-control" id="rd-rating" value="63% (355 reviews), avg: 6.11/10">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="imdb-rating">IMDB Rating</label>
                                <input type="text" class="form-control" id="imdb-rating" value="6.6/10 (178 422 reviews)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="duration">Duration</label>
                                <input type="text" class="form-control" id="duration" value="169 minutes">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" id="genre" value="Horror, Drama">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="budget">Budget</label>
                                <input type="text" class="form-control" id="budget" value="$79 million">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="box-office">Box Office</label>
                                <input type="text" class="form-control" id="box-office" value="$473.1 million">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="trailer-links">Trailer link(s)</label>
                                <input type="text" class="form-control" id="trailer-links" value="www.youtube.com/watch?v=xhJ5P7Up3jA">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="poster">Poster</label>
                                <input type="file" class="form-control-file" id="poster">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="5">Defeated by members of the Losers' Club, the evil clown Pennywise returns 27 years later to terrorize the town of Derry, Maine, once again. Now adults, the childhood friends have long since gone their separate ways. But when people start disappearing, Mike Hanlon calls the others home for one final stand. Damaged by scars from the past, the united Losers must conquer their deepest fears to destroy the shape-shifting Pennywise -- now more powerful than ever.</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <a href="./it-chapter-two-admin.html" type="submit" class="btn btn-primary btn-add-edit">Edit</a>
                    </div>
                </form>
            </div>
        </div>
