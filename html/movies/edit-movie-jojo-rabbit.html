<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jojo Rabbit</title>
    <link rel="stylesheet" href="../../resources/css/custom-navbar.css">
    <link rel="stylesheet" href="../../resources/css/add-edit-entity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">

</head>

<body>
    <div class="icon-bar">
        <a href="../home-admin.html"><img src="../resources/images/logo.png" alt=""></a>
        <a href="../cinemas-admin.html"><i class="fa fa-video-camera"></i></a>
        <a href="../movie-list-admin.html"><i class="fa fa-film"></i></a>
        <a href="../ranking-admin.html"><i class="fa fa-trophy"></i></a>
        <a href="../article-admin.html"><i class="fa fa-globe"></i></a>
        <a href="../actors-admin.html"><i class="fa fa-user"></i></a>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="jumbotron add-edit-jumbotron">
                <h2>Edit Jojo Rabbit</h2>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="director">Director</label>
                                <input type="text" class="form-control" id="director" value="Taika Waititi">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="starring">Starring</label>
                                <input type="text" class="form-control" id="starring" value="Roman Griffin Davis, Thomasin McKenzie, Taika Waititi, Scarlett Johansson">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rt-rating">RT Rating</label>
                                <input type="text" class="form-control" id="rd-rating" value="80% (384 reviews), avg: 7.51/10">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="imdb-rating">IMDB Rating</label>
                                <input type="text" class="form-control" id="imdb-rating" value="8.0/10 (173 034 reviews)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="duration">Duration</label>
                                <input type="text" class="form-control" id="duration" value="108 minutes">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" id="genre" value="Comedy, Drama">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="budget">Budget</label>
                                <input type="text" class="form-control" id="budget" value="$14 million">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="box-office">Box Office</label>
                                <input type="text" class="form-control" id="box-office" value="$90.3 million">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="trailer-links">Trailer link(s)</label>
                                <input type="text" class="form-control" id="trailer-links" value="www.youtube.com/watch?v=VTqd4yNFuSw, www.youtube.com/watch?v=tL4McUzXfFI">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="poster">Poster</label>
                                <input type="file" class="form-control-file" id="poster">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="5">A World War II satire that follows a lonely German boy named Jojo (Roman Griffin Davis) whose world view is turned upside down when he discovers his single mother (Scarlett Johansson) is hiding a young Jewish girl (Thomasin McKenzie) in their attic. Aided only by his idiotic imaginary friend, Adolf Hitler (Taika Waititi), Jojo must confront his blind nationalism.</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <a href="./jojo-rabbit-admin.html" type="submit" class="btn btn-primary btn-add-edit">Edit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
