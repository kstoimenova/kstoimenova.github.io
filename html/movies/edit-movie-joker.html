    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="jumbotron add-edit-jumbotron">
                <h2>Edit Joker</h2>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="director">Director</label>
                                <input type="text" class="form-control" id="director" value="Todd Philips">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="starring">Starring</label>
                                <input type="text" class="form-control" id="starring" value="Joaquin Phoenix, Robert De Niro, Zazie Beetz, Frances Conroy">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rt-rating">RT Rating</label>
                                <input type="text" class="form-control" id="rd-rating" value="68% (552 reviews), avg: 7.2/10">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="imdb-rating">IMDB Rating</label>
                                <input type="text" class="form-control" id="imdb-rating" value="8.5/10 (798 725 reviews)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="duration">Duration</label>
                                <input type="text" class="form-control" id="duration" value="122 minutes">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" id="genre" value="Psychological thriller">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="budget">Budget</label>
                                <input type="text" class="form-control" id="budget" value="$55â€“70 million">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="box-office">Box Office</label>
                                <input type="text" class="form-control" id="box-office" value="$1.074 billion">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="trailer-links">Trailer link(s)</label>
                                <input type="text" class="form-control" id="trailer-links" value="www.youtube.com/watch?v=t433PEQGErc, www.youtube.com/watch?v=zAGVQLHvwOY">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="poster">Poster</label>
                                <input type="file" class="form-control-file" id="poster">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="5">Joker centers around an origin of the iconic arch nemesis and is an original, standalone story not seen before on the big screen. Todd Phillips' exploration of Arthur Fleck (Joaquin Phoenix), a man disregarded by society is not only a gritty character study, but also a broader cautionary tale.</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <a href="./joker-admin.html" type="submit" class="btn btn-primary btn-add-edit">Edit</a>
                    </div>
                </form>
