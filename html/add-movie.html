<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="../resources/css/custom-navbar.css">
    <link rel="stylesheet" href="../resources/css/add-edit-entity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

</head>

<body>
    <div class="icon-bar">
        <a href="./home-admin.html"><img src="../resources/images/logo.png" alt=""></a>
        <a href="./cinemas-admin.html"><i class="fa fa-video-camera"></i></a>
        <a href="./movie-list-admin.html"><i class="fa fa-film"></i></a>
        <a href="./ranking-admin.html"><i class="fa fa-trophy"></i></a>
        <a href="./article-admin.html"><i class="fa fa-globe"></i></a>
        <a href="./actors-admin.html"><i class="fa fa-user"></i></a>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="jumbotron add-edit-jumbotron">
                <h2>Add Movie</h2>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Furious the Fast 17">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="director">Director</label>
                                <input type="text" class="form-control" id="director" placeholder="Martin Scorsese">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="starring">Starring</label>
                                <input type="text" class="form-control" id="starring" placeholder="Bruce Willis, John Malkovich, ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rt-rating">RT Rating</label>
                                <input type="text" class="form-control" id="rd-rating" placeholder="61% (421 reviews), avg: 5.53/10">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="imdb-rating">IMDB Rating</label>
                                <input type="text" class="form-control" id="imdb-rating" placeholder="6.1/10 (201 034 reviews)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="duration">Duration</label>
                                <input type="text" class="form-control" id="duration" placeholder="131 minutes">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" id="genre" placeholder="Action, Sci-Fi, ...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="budget">Budget</label>
                                <input type="text" class="form-control" id="budget" placeholder="$124 million">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="box-office">Box Office</label>
                                <input type="text" class="form-control" id="box-office" placeholder="$503.4 million">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="trailer-links">Trailer link(s)</label>
                                <input type="text" class="form-control" id="trailer-links" placeholder="www.youtube.com/watch?v=dQw4w9WgXcQ, www.youtube.com/watch?v=FTQbiNvZqaY, ...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="poster">Poster</label>
                                <input type="file" class="form-control-file" id="poster">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <a href="./movie-list-admin.html" type="submit" class="btn btn-primary btn-add-edit">Add</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
