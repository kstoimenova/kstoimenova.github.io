<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <link rel="stylesheet" href="../resources/css/custom-navbar.css">
    <link rel="stylesheet" href="../resources/css/add-edit-entity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

</head>

<body>
    <div class="icon-bar">
        <a href="./home-admin.html"><img src="../resources/images/logo.png" alt=""></a>
        <a href="./cinemas-admin.html"><i class="fa fa-video-camera"></i></a>
        <a href="./movie-list-admin.html"><i class="fa fa-film"></i></a>
        <a href="./ranking-admin.html"><i class="fa fa-trophy"></i></a>
        <a href="./article-admin.html"><i class="fa fa-globe"></i></a>
        <a href="./actors-admin.html"><i class="fa fa-user"></i></a>
    </div>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="jumbotron add-edit-jumbotron">
                <h2>Add Article</h2>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Catching phrase or scandal..">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author" placeholder="Artistic pseudonym or your real name..">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="photo">Photo</label>
                                <input type="file" class="form-control-file" id="photo" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" rows="3" placeholder="Share your thoughts here.."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="centered">
                        <a href="./article-admin.html" type="submit" class="btn btn-primary btn-add-edit">Add</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
