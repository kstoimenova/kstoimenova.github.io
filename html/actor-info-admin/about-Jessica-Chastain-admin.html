                                    <!-- title of fact      -->
                                    <h5 class="card-title ">'She Understands Loneliness</h5>
                                    <!-- text of fact-->
                                    <p class="card-text ">Her school years weren't easy. Chastain felt isolated from her peers in high school, so the theater became her outlet for self-expression. In her senior year, she had too many absences from school, so she didn’t qualify
                                        for graduation. She went on to get her diploma through an adult-education program.
                                    </p>
                                    <!--new fact        -->
                                </div>
                                <div class="card-body ">
                                    <!-- title of fact      -->
                                    <h5 class="card-title ">She Got Help From Robin Williams</h5>
                                    <!-- text of fact-->
                                    <p class="card-text ">After one year at Sacramento City College, she was cast as Juliet in TheatreWorks’ production of Romeo and Juliet. The show inspired her to audition for the prestigious Juilliard School, where she was granted a scholarship
                                        that was funded by Robin Williams. She graduated from the school in 2003. </p>
                                    <!--new fact        -->
                                </div>
                                <div class="card-body ">
                                    <!-- title of fact      -->
                                    <h5 class="card-title ">She Was Initially Discovered Early On</h5>
                                    <!-- text of fact-->
                                    <p class="card-text ">Chastain's talent was recognized early on. She was signed to a talent holding deal with The West Wing and Shameless TV producer John Wells before she even graduated. She relocated to Los Angeles and made her television
                                        debut on ER.
                                    </p>
                                    <!--new fact        -->
                                </div>
                                <div class="card-body ">
                                    <!-- title of fact      -->
                                    <h5 class="card-title ">She’s Very Private About Her Childhood</h5>
                                    <!-- text of fact-->
                                    <p class="card-text ">Jessica Chastain was born in 1977 to teen parents, Jerri Renee Hastey and rock musician Michael Monasterio. Chastain is pretty private about her early years, and her father is not listed on her birth certificate. She
                                        was raised by her mother and stepfather, Michael Hastey. It was her maternal grandmother, Marilyn, who inspired her career in entertainment.
                                    </p>
                                    <!--new fact        -->
                                </div>
                                <div class="card-body ">
                                    <!-- title of fact      -->
                                    <h5 class="card-title ">She’s Had Some Pretty Famous Roommates</h5>
                                    <!-- text of fact-->
                                    <p class="card-text ">Can you imagine your roommate being actor Michelle Williams? That’s exactly what happened to Chastain when she lived with Williams during a summer production of The Cherry Orchard at Williamstown Theatre Festival in
                                        2004.
                                        <!--new fact        -->
                                </div>
                                <div class="card-body ">
                                    <!-- title of fact      -->
                                    <h5 class="card-title ">2011 Was Her Breakout Year</h5>
                                    <!-- text of fact-->
                                    <p class="card-text ">Chastain struggled for years to break through in TV and film, but 2011 turned out to be her big year. Not only did she have six film releases that year, The Help was a huge hit with audiences and with critics. It earned
                                        over $216 million at the box office and earned her an Oscar nomination for Best Supporting Actress.
                                    </p>
